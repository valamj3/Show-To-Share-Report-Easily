<!DOCTYPE html>
<html>
<head>
  <title>Show-To Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#f0f2f5;
    }
    header{
      background:#1877f2;
      color:white;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    .container{
      max-width:400px;
      margin:30px auto;
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:5px;
    }
    button{
      width:100%;
      padding:10px;
      background:#1877f2;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
      margin-top:5px;
    }
    button:hover{
      background:#145dbf;
    }
    .logout{
      background:red;
    }
    .hidden{
      display:none;
    }
  </style>
</head>

<body>

<header>ðŸš€ Show-To Social</header>

<div class="container" id="authBox">
  <h3>Sign Up / Login</h3>
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>

<div class="container hidden" id="dashboard">
  <h3 id="welcome"></h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCT2YXbRSsVj4LHyvuz0r2uKlw6beo6Jn8",
  authDomain: "show-to-cdf74.firebaseapp.com",
  projectId: "show-to-cdf74",
  storageBucket: "show-to-cdf74.firebasestorage.app",
  messagingSenderId: "608425909130",
  appId: "1:608425909130:web:c9b9c46ebb07485cf8c673"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signUp = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      document.getElementById("message").innerText = "Account Created âœ…";
    })
    .catch((error) => {
      document.getElementById("message").innerText = error.message;
    });
};

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      document.getElementById("message").innerText = "Login Success âœ…";
    })
    .catch((error) => {
      document.getElementById("message").innerText = error.message;
    });
};

window.logout = function() {
  signOut(auth);
};

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    document.getElementById("welcome").innerText = "Welcome " + user.email;
  } else {
    document.getElementById("authBox").classList.remove("hidden");
    document.getElementById("dashboard").classList.add("hidden");
  }
});

</script>

</body>
</html>
