<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show-To Social</title>

<style>
body{
  font-family:Arial;
  background:#eef2f6;
  margin:0;
}
header{
  background:#1877f2;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.container{
  max-width:500px;
  margin:20px auto;
}
.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:5px 0;
}
button{
  padding:10px;
  background:#1877f2;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
img{
  width:100px;
  border-radius:50%;
  margin-top:10px;
}
</style>
</head>

<body>

<header>ðŸš€ Show-To Social</header>

<div class="container">

<div class="card">
<h3>Upload Profile Photo</h3>
<input type="file" id="fileInput">
<button onclick="uploadImage()">Upload</button>
<div id="result"></div>
</div>

</div>

<script>
function uploadImage(){

const file = document.getElementById("fileInput").files[0];

const formData = new FormData();
formData.append("file", file);
formData.append("upload_preset", "ml_default");

fetch("https://api.cloudinary.com/v1_1/mukeshdengada/image/upload",{
  method:"POST",
  body:formData
})
.then(res=>res.json())
.then(data=>{
  document.getElementById("result").innerHTML =
  `<img src="${data.secure_url}">
   <p>Upload Successful âœ…</p>`;
})
.catch(err=>{
  alert("Error uploading image");
});
}
</script>

</body>
</html>
