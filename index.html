<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show-To | Pro Version</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: #111;
  color: white;
  text-align: center;
  padding: 18px;
  font-size: 22px;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

.post {
  background: #fff;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: relative;
}

.delete-btn {
  position: absolute;
  right: 10px;
  top: 10px;
  background: red;
  color: white;
  border: none;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
}

.time {
  font-size: 12px;
  color: gray;
  margin-top: 5px;
}

.empty {
  text-align: center;
  color: gray;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>ðŸš€ Show-To Pro</header>

<div class="container">

  <div class="card">
    <h2>Share Something</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="message" placeholder="Write something..."></textarea>
    <button onclick="saveData()">Submit</button>
  </div>

  <div class="card">
    <h2>All Posts</h2>
    <div id="posts"></div>
  </div>

</div>

<footer>Â© 2026 Show-To</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCT2YXbRSsVj4LHyvuz0r2uKlw6beo6Jn8",
  authDomain: "show-to-cdf74.firebaseapp.com",
  projectId: "show-to-cdf74",
  storageBucket: "show-to-cdf74.firebasestorage.app",
  messagingSenderId: "608425909130",
  appId: "1:608425909130:web:c9b9c46ebb07485cf8c673"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveData = async function() {
  const name = document.getElementById("name").value;
  const message = document.getElementById("message").value;

  if(name === "" || message === "") {
    alert("Please fill all fields");
    return;
  }

  await addDoc(collection(db, "posts"), {
    name,
    message,
    timestamp: new Date()
  });

  document.getElementById("name").value = "";
  document.getElementById("message").value = "";

  loadPosts();
};

async function deletePost(id) {
  await deleteDoc(doc(db, "posts", id));
  loadPosts();
}

async function loadPosts() {
  const postsDiv = document.getElementById("posts");
  postsDiv.innerHTML = "";

  const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
  const snapshot = await getDocs(q);

  if(snapshot.empty) {
    postsDiv.innerHTML = "<p class='empty'>No posts yet.</p>";
    return;
  }

  snapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const time = data.timestamp?.toDate().toLocaleString();

    postsDiv.innerHTML += `
      <div class="post">
        <button class="delete-btn" onclick="deletePost('${docSnap.id}')">Delete</button>
        <strong>${data.name}</strong>
        <p>${data.message}</p>
        <div class="time">${time}</div>
      </div>
    `;
  });
}

loadPosts();
</script>

</body>
</html>
