<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show-To Login</title>

<style>
body{
  font-family: Arial;
  background:#f0f2f5;
  margin:0;
}
.container{
  max-width:400px;
  margin:80px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:10px;
  background:#1877f2;
  color:white;
  border:none;
  border-radius:5px;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸš€ Show-To Login</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>

<p id="msg"></p>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCT2YXbRSsVj4LHyvuz0r2uKlw6beo6Jn8",
  authDomain: "show-to-cdf74.firebaseapp.com",
  projectId: "show-to-cdf74",
  storageBucket: "show-to-cdf74.appspot.com",
  messagingSenderId: "608425909130",
  appId: "1:608425909130:web:c9b9c46ebb07485cf8c673"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

function signUp(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById("msg").innerText = "Signup Success âœ…";
    })
    .catch(error => {
      document.getElementById("msg").innerText = error.message;
    });
}

function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById("msg").innerText = "Login Success âœ…";
    })
    .catch(error => {
      document.getElementById("msg").innerText = error.message;
    });
}

</script>

</body>
</html>
