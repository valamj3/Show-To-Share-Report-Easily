<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show-To Social</title>

<style>
body {
  margin:0;
  font-family: Arial;
  background:#eef1f5;
}

header {
  background:#1877f2;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-size:20px;
  font-weight:bold;
}

.menu-btn {
  background:white;
  color:#1877f2;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}

.layout {
  display:flex;
}

.sidebar {
  width:220px;
  background:white;
  padding:15px;
  height:100vh;
  box-shadow:2px 0 5px rgba(0,0,0,0.05);
}

.sidebar a {
  display:block;
  padding:8px 0;
  color:#333;
  text-decoration:none;
}

.main {
  flex:1;
  padding:20px;
  max-width:600px;
  margin:auto;
}

.card {
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

input, textarea {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  background:#1877f2;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

.like-btn {
  background:#eee;
  color:#333;
  margin-right:5px;
}

.comment-box {
  margin-top:8px;
}

.whatsapp {
  background:#25D366;
  margin-left:5px;
}

.footer {
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">üöÄ Show-To</div>
  <div class="menu-btn">Profile</div>
</header>

<div class="layout">

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Live</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">

    <div class="card">
      <h3>Create Post</h3>
      <input type="text" id="name" placeholder="Your Name">
      <textarea id="message" placeholder="What's on your mind?"></textarea>
      <button onclick="savePost()">Post</button>
    </div>

    <div id="posts"></div>

  </div>

</div>

<div class="footer">¬© 2026 Show-To Social</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCT2YXbRSsVj4LHyvuz0r2uKlw6beo6Jn8",
  authDomain: "show-to-cdf74.firebaseapp.com",
  projectId: "show-to-cdf74",
  storageBucket: "show-to-cdf74.firebasestorage.app",
  messagingSenderId: "608425909130",
  appId: "1:608425909130:web:c9b9c46ebb07485cf8c673"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.savePost = async function() {
  const name = document.getElementById("name").value;
  const message = document.getElementById("message").value;

  if(!name || !message) return alert("Fill all fields");

  await addDoc(collection(db,"posts"),{
    name,
    message,
    likes:0,
    timestamp:new Date()
  });

  document.getElementById("name").value="";
  document.getElementById("message").value="";
  loadPosts();
}

async function likePost(id){
  await updateDoc(doc(db,"posts",id),{
    likes: increment(1)
  });
  loadPosts();
}

async function deletePost(id){
  await deleteDoc(doc(db,"posts",id));
  loadPosts();
}

async function loadPosts(){
  const container=document.getElementById("posts");
  container.innerHTML="";

  const q=query(collection(db,"posts"),orderBy("timestamp","desc"));
  const snap=await getDocs(q);

  snap.forEach(docSnap=>{
    const data=docSnap.data();
    container.innerHTML+=`
      <div class="card">
        <strong>${data.name}</strong>
        <p>${data.message}</p>
        <button class="like-btn" onclick="likePost('${docSnap.id}')">‚ù§Ô∏è ${data.likes}</button>
        <button onclick="deletePost('${docSnap.id}')">Delete</button>
        <button class="whatsapp" onclick="shareWhatsApp('${data.message}')">WhatsApp</button>
      </div>
    `;
  });
}

window.shareWhatsApp=function(text){
  window.open("https://wa.me/?text="+encodeURIComponent(text));
}

loadPosts();
</script>

</body>
</html>
